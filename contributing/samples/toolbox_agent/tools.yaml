sources:
    my-sqlite-db:
        kind: "sqlite"
        database: "tool_box.db"
tools:
  search-hotels:
    kind: sqlite-sql
    source: my-sqlite-db
    description: Search for hotels base on booking state.
    parameters:
      - name: state
        type: integer
        description: The booking state for the hotel. 1 for booked, 0 for available.
    statement: >-
      SELECT * FROM hotels WHERE booked = $1;
  search-hotels-by-date:
    kind: sqlite-sql
    source: my-sqlite-db
    description: Search for available hotels with checkin_date and checkout_date fullfilling the
      customer's request checkin_date and request days.
    parameters:
      - name: checkin_date
        type: string
        description: The check-in date customer wanted.
      - name: days
        type: integer
        description: The number of days the customer wants to stay.
    statement: >-
      SELECT * FROM hotels WHERE checkin_date <= strftime('%Y-%m-%d', replace($1, ',', '')) AND
      checkout_date >= strftime('%Y-%m-%d', replace($1, ',', ''), '+' || $2 || ' days') AND booked = 0;
  search-hotels-by-name:
    kind: sqlite-sql
    source: my-sqlite-db
    description: Search for hotels based on name.
    parameters:
      - name: name
        type: string
        description: The name of the hotel.
    statement: SELECT * FROM hotels WHERE name LIKE '%' || $1 || '%';
  search-hotels-by-location:
    kind: sqlite-sql
    source: my-sqlite-db
    description: Search for hotels based on location.
    parameters:
      - name: location
        type: string
        description: The location of the hotel.
    statement: SELECT * FROM hotels WHERE location LIKE '%' || $1 || '%';
  book-hotel:
    kind: sqlite-sql
    source: my-sqlite-db
    description: >-
       Book a hotel by its ID. If the hotel is successfully booked, returns a NULL, raises an error if not.
    parameters:
      - name: hotel_id
        type: string
        description: The ID of the hotel to book.
    statement: UPDATE hotels SET booked = 1 WHERE id = $1;
  update-hotel:
    kind: sqlite-sql
    source: my-sqlite-db
    description: >-
      Update a hotel's check-in and check-out dates by its ID. Returns a message
      indicating  whether the hotel was successfully updated or not.
    parameters:
      - name: hotel_id
        type: string
        description: The ID of the hotel to update.
      - name: checkin_date
        type: string
        description: The new check-in date of the hotel.
      - name: checkout_date
        type: string
        description: The new check-out date of the hotel.
    statement: >-
      UPDATE hotels SET checkin_date = strftime('%Y-%m-%d', replace($2, ',', '')), checkout_date = strftime('%Y-%m-%d', replace($3
      ',', '')) WHERE id = $1;
  cancel-hotel:
    kind: sqlite-sql
    source: my-sqlite-db
    description: Cancel a hotel by its ID.
    parameters:
      - name: hotel_id
        type: string
        description: The ID of the hotel to cancel.
    statement: UPDATE hotels SET booked = 0 WHERE id = $1;
toolsets:
  customer-toolset:
    - search-hotels
    - search-hotels-by-date
    - search-hotels-by-name
    - search-hotels-by-location
  service-toolset:
    - book-hotel
    - update-hotel
    - cancel-hotel